<!DOCTYPE html>
<html lang="en">
<!-- Update the head section to include Animate.css for additional animations -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Data Share Website</title>
</head>

<body>

<div class="container mt-5">
    <h1>Data Share Website</h1>
    <form id="dataForm">
        <div class="form-group">
            <label for="dataInput">Enter Data:</label>
            <textarea class="form-control" id="dataInput" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Share Data</button>
    </form>
    <div id="sharedData" class="mt-4">
        <h2>Shared Data:</h2>
        <ul id="dataList"></ul>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
